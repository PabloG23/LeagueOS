version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: leagueos-postgres
    restart: always
    environment:
      POSTGRES_DB: leagueos
      POSTGRES_USER: leagueos_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
